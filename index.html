<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                <div class="image-container">
                    <img :src="slides[activeSlide].image" alt="slides[activeSlide].title">
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>{{slides[activeSlide].text}}</p>
                    </div>
                </div>
            </div>
    
            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->
                <div v-for="(slide, index) in slides" class="thumb" :class="{active: index === activeSlide}" @click="setSlide(index)">
                    <img :src="slide.image" :alt="slide.title">
                </div>
    
                <div @click="prevSlide" class="prev">&uarr;</div>
                <div @click="nextSlide" class="next">&darr;</div>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
